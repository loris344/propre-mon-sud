<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Nettoyage Diogène - Redirection</title>
    <script>
      // Redirection pour GitHub Pages avec routage côté client
      // Cette page est servie quand une route n'existe pas côté serveur
      // On redirige vers l'index.html qui gère le routage React
      
      // Récupérer le chemin demandé
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirection en cours...</h1>
      <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici</a>.</p>
    </div>
  </body>
</html>
